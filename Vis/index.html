<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dataquest - Data Visualization Project</title>

        <script src="https://d3js.org/d3.v7.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>
        <link href="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.css" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="fullpage" style="display: flex; align-items: center; justify-content: space-around; margin: 0 50px;">
            <div>
                <!-- left -->
                <div style="display: flex; align-items: end;">
                    <p style="font-size: 90px; color: red; margin-right: 10px; line-height: 90px;">70%</p>
                    <p style="margin-bottom: 5px">Increase in trade<br>volume since 1998</p>
                </div>
                <h1 style="font-size: 72px">Data Vis in Trading</h1>
                <h3 style="font-size: 30px; color: gray;">Lots of data, need visualizations<br> to study properly</h3>
            </div>
            <div>
                <!-- right -->
                <div id="title_vis"></div>
                <p style="text-align: center; color: gray;">Force graph for trade behaviour</p>
            </div>
        </div>
        <div class="fullpage" style="display: flex; align-items: center; justify-content: space-around; margin: 0 50px;">
        </div>

        <script src="./src/index.js"></script>
        <script type="module">
            import { Run } from "./DependenceVis/charge.js";

            Run({
                root: document.querySelector("#title_vis"),
                width: 1000,
                height: 750 
            }, "./DependenceVis/");
        </script>
    </body>
</html>
